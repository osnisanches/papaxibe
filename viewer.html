<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZ4WPM5RHP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BZ4WPM5RHP');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia Papa Xibé - COP30</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    <style>
        .viewer-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            overflow: auto;
        }
        
        /* Ajuste para o PDF.js ocupar toda a área disponível */
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        .floating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(74, 124, 89, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .floating-badge:hover {
            background: rgba(74, 124, 89, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .flag-small {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .download-icon {
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        
        .download-icon:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .separator {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Badge apenas com ícones (sem texto) -->
    <div class="floating-badge">
        <img src="" alt="Trocar idioma" class="flag-small" id="flagIcon" onclick="goBack()">
        <div class="separator"></div>
        <div class="download-icon" onclick="downloadPDF()" title="Baixar PDF">
            ⬇️
        </div>
    </div>
    
    <div id="viewerContainer" class="viewer-container">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.js"></script>
    <script>
        // Mapeamento de idiomas e bandeiras
        const LANGUAGE_FLAGS = {
            'pt': 'https://flagcdn.com/w40/br.png',
            'en': 'https://flagcdn.com/w40/us.png',
            'es': 'https://flagcdn.com/w40/es.png'
        };

        // Caminhos locais dos PDFs
        const PDF_PATHS = {
            'pt': 'pdf/guia-pt.pdf',
            'en': 'pdf/guia-en.pdf',
            'es': 'pdf/guia-es.pdf'
        };

        const PDF_NAMES = {
            'pt': 'Guia_Papa_Xibe_Portugues.pdf',
            'en': 'Guia_Papa_Xibe_English.pdf',
            'es': 'Guia_Papa_Xibe_Espanol.pdf'
        };

        // Utilidades

        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt';
        }

        // Função para baixar o PDF
        function downloadPDF() {
            const lang = getLanguageFromURL();
            const downloadUrl = PDF_PATHS[lang];
            const fileName = PDF_NAMES[lang];
            
            // Cria link temporário para download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            link.target = '_blank';
            
            // Dispara o download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Feedback opcional
            alert(`Iniciando download: ${fileName}`);
        }

        function setupViewer() {
            const lang = getLanguageFromURL();
            const flagIcon = document.getElementById('flagIcon');
            const container = document.getElementById('viewerContainer');

            // Caminho do PDF conforme idioma
            const pdfPath = PDF_PATHS[lang] || PDF_PATHS['pt'];
            console.log('Carregando PDF para idioma:', lang, 'PATH:', pdfPath);

            // Define a bandeira correta no badge
            flagIcon.src = LANGUAGE_FLAGS[lang];

            // Configuração do worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

            // Inicializa PDF.js viewer
            const eventBus = new pdfjsViewer.EventBus();
            const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });
            const pdfFindController = new pdfjsViewer.PDFFindController({ eventBus, linkService: pdfLinkService });
            const pdfViewer = new pdfjsViewer.PDFViewer({
                container,
                eventBus,
                linkService: pdfLinkService,
                findController: pdfFindController,
                removePageBorders: true
            });
            pdfLinkService.setViewer(pdfViewer);

            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then((pdfDocument) => {
                pdfViewer.setDocument(pdfDocument);
                pdfLinkService.setDocument(pdfDocument);
            });

            eventBus.on('pagesinit', function () {
                // Ajusta zoom para largura da página
                pdfViewer.currentScaleValue = 'page-width';
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', setupViewer);
    </script>
</body>
</html>
