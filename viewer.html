<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZ4WPM5RHP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BZ4WPM5RHP');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia Papa Xibé - COP30</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/web/pdf_viewer.min.css">
    <style>
        .viewer-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
        }
        
        /* Substitui o iframe pelo container do PDF.js */
        #viewerContainer {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }
        
        .floating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(74, 124, 89, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .floating-badge:hover {
            background: rgba(74, 124, 89, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .flag-small {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .download-icon {
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        
        .download-icon:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .separator {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Badge apenas com ícones (sem texto) -->
    <div class="floating-badge">
        <img src="" alt="Trocar idioma" class="flag-small" id="flagIcon" onclick="goBack()">
        <div class="separator"></div>
        <div class="download-icon" onclick="downloadPDF()" title="Baixar PDF">
            ⬇️
        </div>
    </div>
    
    <div class="viewer-container" id="viewerContainer"></div>
    <iframe id="pdf-iframe" style="display:none;width:100vw;height:100vh;border:0;"></iframe>

    <script>
        // PDF.js via CDN
        const PDFJS_VERSION = '4.4.168';
        const workerCandidates = [
            `https://cdn.jsdelivr.net/npm/pdfjs-dist@${PDFJS_VERSION}/build/pdf.worker.min.js`,
            `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${PDFJS_VERSION}/pdf.worker.min.js`,
            `https://unpkg.com/pdfjs-dist@${PDFJS_VERSION}/build/pdf.worker.min.js`
        ];
        const libCandidates = [
            `https://cdn.jsdelivr.net/npm/pdfjs-dist@${PDFJS_VERSION}/build/pdf.min.js`,
            `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${PDFJS_VERSION}/pdf.min.js`,
            `https://unpkg.com/pdfjs-dist@${PDFJS_VERSION}/build/pdf.min.js`
        ];
        const viewerCandidates = [
            `https://cdn.jsdelivr.net/npm/pdfjs-dist@${PDFJS_VERSION}/web/pdf_viewer.min.js`,
            `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${PDFJS_VERSION}/pdf_viewer.min.js`,
            `https://unpkg.com/pdfjs-dist@${PDFJS_VERSION}/web/pdf_viewer.min.js`
        ];

        async function loadScriptWithFallback(urls) {
            for (const src of urls) {
                try {
                    await new Promise((resolve, reject) => {
                        const s = document.createElement('script');
                        s.src = src;
                        s.onload = resolve;
                        s.onerror = () => reject(new Error('Erro ao carregar ' + src));
                        document.head.appendChild(s);
                    });
                    return src; // carregado com sucesso
                } catch (e) {
                    // tenta próximo
                }
            }
            throw new Error('Falha ao carregar biblioteca PDF.js de todos os provedores');
        }

        // Mapeamento de idiomas e bandeiras
        const LANGUAGE_FLAGS = {
            'pt': 'https://flagcdn.com/w40/br.png',
            'en': 'https://flagcdn.com/w40/us.png',
            'es': 'https://flagcdn.com/w40/es.png'
        };

        // Caminhos locais dos PDFs
        const PDF_PATHS = {
            'pt': 'pdf/guia-pt.pdf',
            'en': 'pdf/guia-en.pdf',
            'es': 'pdf/guia-es.pdf'
        };

        const PDF_NAMES = {
            'pt': 'Guia_Papa_Xibe_Portugues.pdf',
            'en': 'Guia_Papa_Xibe_English.pdf',
            'es': 'Guia_Papa_Xibe_Espanol.pdf'
        };

        // Utilidades

        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt';
        }

        // Função para baixar o PDF
        function downloadPDF() {
            const lang = getLanguageFromURL();
            const downloadUrl = PDF_PATHS[lang];
            const fileName = PDF_NAMES[lang];
            
            // Cria link temporário para download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            link.target = '_blank';
            
            // Dispara o download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Feedback opcional
            alert(`Iniciando download: ${fileName}`);
        }

        async function setupViewer() {
            const lang = getLanguageFromURL();
            const flagIcon = document.getElementById('flagIcon');
            const pdfPath = PDF_PATHS[lang] || PDF_PATHS['pt'];
            const container = document.getElementById('viewerContainer');

            flagIcon.src = LANGUAGE_FLAGS[lang];

            try {
                await loadScriptWithFallback(libCandidates);
                await loadScriptWithFallback(viewerCandidates);
                const workerSrc = workerCandidates[0];
                pdfjsLib.GlobalWorkerOptions.workerSrc = workerSrc;
            } catch (e) {
                const iframe = document.getElementById('pdf-iframe');
                iframe.style.display = 'block';
                document.getElementById('viewerContainer').style.display = 'none';
                const fallbackPath = pdfPath + '#view=FitH&toolbar=0';
                iframe.src = fallbackPath;
                return;
            }

            const eventBus = new pdfjsViewer.EventBus();
            const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });
            const pdfFindController = new pdfjsViewer.PDFFindController({ eventBus, linkService: pdfLinkService });
            const viewer = new pdfjsViewer.PDFViewer({
                container,
                eventBus,
                linkService: pdfLinkService,
                findController: pdfFindController,
                enableScripting: true,
                l10n: pdfjsViewer.NullL10n,
                textLayerMode: 2
            });
            pdfLinkService.setViewer(viewer);

            const doc = await pdfjsLib.getDocument({ url: pdfPath }).promise;
            viewer.setDocument(doc);
            pdfLinkService.setDocument(doc, null);

            eventBus.on('pagesinit', () => {
                viewer.currentScaleValue = 'page-width';
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', setupViewer);
    </script>
</body>
</html>
