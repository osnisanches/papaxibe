<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZ4WPM5RHP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BZ4WPM5RHP');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia Papa Xib√© - COP30</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    <style>
        .viewer-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            overflow: auto;
        }
        
        /* Ajuste para o PDF.js ocupar toda a √°rea dispon√≠vel */
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        /* === REGRAS PARA ELIMINAR ESPA√áAMENTO === */
        .pdfViewer .page {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }
        
        .pdfViewer .page .canvasWrapper {
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
        }
        
        #viewerContainer {
            padding: 0 !important;
        }
        
        .pdfViewer.removePageBorders .page {
            margin: 0 !important;
        }
        
        /* === LOADING SCREEN === */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a7c59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #4a7c59;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #666;
            font-size: 14px;
        }
        
        /* === ERROR SCREEN === */
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #d32f2f;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .error-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .error-button:hover {
            background: #3a6348;
        }
        
        .error-button.secondary {
            background: #6c757d;
        }
        
        .error-button.secondary:hover {
            background: #5a6268;
        }
        
        .floating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(74, 124, 89, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .floating-badge:hover {
            background: rgba(74, 124, 89, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .flag-small {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .download-icon {
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        
        .download-icon:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .separator {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.3);
        }
        
        /* Esconde o viewer inicialmente */
        #viewerContainer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando Guia...</div>
        <div class="loading-subtext" id="loadingSubtext">Isso pode levar alguns segundos</div>
    </div>

    <!-- Error Screen -->
    <div id="errorContainer" class="error-container">
        <div class="error-icon">‚ùå</div>
        <div class="error-title">Erro ao Carregar PDF</div>
        <div class="error-message" id="errorMessage">
            N√£o foi poss√≠vel carregar o guia. Verifique sua conex√£o e tente novamente.
        </div>
        <div class="error-buttons">
            <button class="error-button" onclick="retryLoadPDF()">üîÑ Tentar Novamente</button>
            <button class="error-button secondary" onclick="downloadPDFDirect()">üì• Fazer Download</button>
            <button class="error-button secondary" onclick="goBack()">‚Ü∫ Voltar ao Menu</button>
        </div>
    </div>

    <!-- Badge flutuante -->
    <div class="floating-badge">
        <img src="" alt="Trocar idioma" class="flag-small" id="flagIcon" onclick="goBack()">
        <div class="separator"></div>
        <div class="download-icon" onclick="downloadPDFDirect()" title="Baixar PDF">
            ‚¨áÔ∏è
        </div>
    </div>
    
    <!-- Viewer do PDF -->
    <div id="viewerContainer" class="viewer-container">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.js"></script>
    <script>
        // Mapeamento de idiomas e bandeiras
        const LANGUAGE_FLAGS = {
            'pt': 'https://flagcdn.com/w40/br.png',
            'en': 'https://flagcdn.com/w40/us.png',
            'es': 'https://flagcdn.com/w40/es.png'
        };

        // Caminhos locais dos PDFs
        const PDF_PATHS = {
            'pt': 'pdf/guia-pt.pdf',
            'en': 'pdf/guia-en.pdf',
            'es': 'pdf/guia-es.pdf'
        };

        const PDF_NAMES = {
            'pt': 'Guia_Papa_Xibe_Portugues.pdf',
            'en': 'Guia_Papa_Xibe_English.pdf',
            'es': 'Guia_Papa_Xibe_Espanol.pdf'
        };

        // Vari√°veis globais
        let currentPdfViewer = null;
        let currentLang = null;

        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt';
        }

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('viewerContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'flex';
            document.getElementById('viewerContainer').style.display = 'none';
            
            if (message) {
                document.getElementById('errorMessage').textContent = message;
            }
        }

        function showViewer() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('viewerContainer').style.display = 'block';
        }

        function updateLoadingText(text) {
            document.getElementById('loadingSubtext').textContent = text;
        }

        function downloadPDFDirect() {
            const lang = getLanguageFromURL();
            const downloadUrl = PDF_PATHS[lang];
            const fileName = PDF_NAMES[lang];
            
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            link.target = '_blank';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function retryLoadPDF() {
            setupViewer();
        }

        function setupViewer() {
            showLoading();
            updateLoadingText('Iniciando carregamento...');
            
            const lang = getLanguageFromURL();
            currentLang = lang;
            const flagIcon = document.getElementById('flagIcon');
            const container = document.getElementById('viewerContainer');

            // Define a bandeira correta no badge
            flagIcon.src = LANGUAGE_FLAGS[lang];

            // Caminho do PDF conforme idioma
            const pdfPath = PDF_PATHS[lang] || PDF_PATHS['pt'];
            
            // Configura√ß√£o do worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

            updateLoadingText('Configurando visualizador...');

            // Inicializa PDF.js viewer
            const eventBus = new pdfjsViewer.EventBus();
            const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });
            const pdfFindController = new pdfjsViewer.PDFFindController({ eventBus, linkService: pdfLinkService });
            
            const pdfViewer = new pdfjsViewer.PDFViewer({
                container,
                eventBus,
                linkService: pdfLinkService,
                findController: pdfFindController,
                removePageBorders: true
            });
            
            pdfLinkService.setViewer(pdfViewer);
            currentPdfViewer = pdfViewer;

            updateLoadingText('Baixando PDF...');

            // Timeout para detectar falhas
            const loadTimeout = setTimeout(() => {
                showError('O carregamento est√° demorando mais que o normal. Verifique sua conex√£o.');
            }, 15000); // 15 segundos timeout

            const loadingTask = pdfjsLib.getDocument({
                url: pdfPath,
                withCredentials: false
            });

            loadingTask.promise.then((pdfDocument) => {
                clearTimeout(loadTimeout);
                updateLoadingText('Renderizando p√°ginas...');
                
                pdfViewer.setDocument(pdfDocument);
                pdfLinkService.setDocument(pdfDocument);

                // Aguarda as p√°ginas renderizarem
                eventBus.on('pagesinit', function () {
                    pdfViewer.currentScaleValue = 'page-width';
                    setTimeout(() => {
                        showViewer();
                    }, 500);
                });

            }).catch((error) => {
                clearTimeout(loadTimeout);
                console.error('Erro ao carregar PDF:', error);
                
                let errorMessage = 'Erro ao carregar o PDF. ';
                if (error.name === 'MissingPDFException') {
                    errorMessage += 'Arquivo n√£o encontrado.';
                } else if (error.name === 'InvalidPDFException') {
                    errorMessage += 'Arquivo PDF inv√°lido.';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage += 'Problema de conex√£o.';
                } else {
                    errorMessage += 'Tente fazer o download diretamente.';
                }
                
                showError(errorMessage);
            });

            // Monitora progresso de download
            loadingTask.onProgress = function(progress) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                if (percent < 100) {
                    updateLoadingText(`Baixando PDF... ${percent}%`);
                }
            };
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Inicializa quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', setupViewer);

        // Adiciona fallback para erro de rede
        window.addEventListener('online', function() {
            console.log('Conex√£o restaurada');
        });

        window.addEventListener('offline', function() {
            showError('Voc√™ est√° offline. Verifique sua conex√£o com a internet.');
        });
    </script>
</body>
</html>
